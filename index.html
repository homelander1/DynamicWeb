        <!-- Follow Us modal window -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="followUsTitle">Follow Us<div class="close">X</div></div>
                
                <form id="contactForm">                    
                    <label for="name">Name<span class="requiredField">*</span></label><br>
                    <input type="text" id="name" name="name" required class="formField"><br><br>
                    <label for="email">Email<span class="requiredField">*</label><br>
                    <input type="email" id="email" name="email" required class="formField"><br><br>
           
                    <button type="submit" class="followUs_subscribe">SUBSCRIBE</button>
                </form>
            </div>
        </div>
    
        <!-- Toast notification -->
        <div id="toast" class="toast">Subscribed successfully</div>
    
        <!-- JavaScript to handle modal, AJAX submission, and toast -->
        <script>
            // Open modal
            document.getElementById("openModalBtn").onclick = function() {
                document.getElementById("myModal").style.display = "block";
            };
    
            // Close modal on 'x'
            document.getElementsByClassName("close")[0].onclick = function() {
                document.getElementById("myModal").style.display = "none";
            };
    
            // Close modal when clicking outside modal
            window.onclick = function(event) {
                var modal = document.getElementById("myModal");
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
    
            // Handle form submission using AJAX and show toast
            document.getElementById("contactForm").onsubmit = function(event) {
                event.preventDefault();  // Prevent form from reloading the page
    
                var formData = new FormData(this);  // Get the form data
    
                fetch('submit.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    // Close modal
                    document.getElementById("myModal").style.display = "none";
                    
                    // Show toast message
                    var toast = document.getElementById("toast");
                    toast.className = "toast show";
    
                    // Hide the toast after 5 seconds
                    setTimeout(function() {
                        toast.className = toast.className.replace("show", "");
                    }, 1500);
                })
                .catch(error => console.error('Error:', error));
            };
        </script>
